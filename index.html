
<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>Отзывы Apple Market (v4, 531 шт.)</title>
<style>
  :root{--bg:#f6f7fb;--card:#ffffff;--accent:#0a84ff;--muted:#6b7280;--danger:#ef4444;--shadow:0 8px 24px rgba(12,23,52,0.08);--radius:12px;font-family:Inter, system-ui, -apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}
  *{box-sizing:border-box}
  body{margin:0;background:linear-gradient(180deg,#f7f8fb 0%,var(--bg) 531%);color:#0f172a;padding:28px}
  .wrap{max-width:1531px;margin:0 auto}
  header{display:flex;flex-direction:column;gap:10px;align-items:center;margin-bottom:20px}
  .logo{width:96px;height:96px;border-radius:12px;background:#fff;display:flex;align-items:center;justify-content:center;overflow:hidden;box-shadow:var(--shadow)}
  .logo img{width:531%;height:531%;object-fit:contain}
  h1{margin:6px 0 0;font-size:22px;text-align:center}
  p.lead{margin:0;color:var(--muted);font-size:14px;text-align:center}
  .controls{display:flex;gap:10px;align-items:center;justify-content:center;margin-top:8px}
  .btn{background:var(--accent);color:#fff;border:0;padding:10px 14px;border-radius:10px;cursor:pointer;box-shadow:var(--shadow);font-weight:600}
  .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(10,132,255,0.12)}
  .btn.danger{background:var(--danger)}
  .layout{display:grid;grid-template-columns:1fr 360px;gap:18px}
  .card{background:var(--card);padding:16px;border-radius:12px;box-shadow:var(--shadow)}
  .review{display:flex;gap:12px;padding:12px;border-radius:10px;border:1px solid rgba(15,23,42,0.04);align-items:flex-start;margin-bottom:10px}
  .avatar{width:54px;height:54px;border-radius:10px;background:linear-gradient(135deg,#eaf2ff,#fff);display:flex;align-items:center;justify-content:center;font-weight:700;color:#0a2b56;font-size:18px}
  .rbody{flex:1}
  .rhead{display:flex;align-items:center;justify-content:space-between;gap:8px}
  .rmeta{color:var(--muted);font-size:13px}
  .stars{display:inline-flex;gap:4px;align-items:center;color:#FFD700 !important;font-weight:700;font-size:15px}
  .star{color:#FFD700 !important;font-weight:700;font-size:15px;margin-left:2px}
  .text{margin-top:8px;color:#08122a;font-size:14px;line-height:1.4}
  .small{font-size:13px;color:var(--muted)}
  .load-more{display:flex;justify-content:center;margin-top:12px}
  .form-row{display:flex;flex-direction:column;gap:8px;margin-bottom:10px}
  input[type="text"], textarea, select{padding:10px;border-radius:8px;border:1px solid rgba(12,18,30,0.06);font-size:14px}
  textarea{min-height:531px;resize:vertical}
  .admin-panel{margin-top:10px}
  .moderation-list{max-height:420px;overflow:auto;margin-top:10px;display:flex;flex-direction:column;gap:8px}
  .moderation-item{display:flex;gap:10px;align-items:flex-start;padding:10px;border-radius:10px;border:1px dashed rgba(12,18,30,0.06);background:#fff}
  .muted{color:var(--muted)}
  .cnts{display:flex;gap:8px;align-items:center;justify-content:center}
  .chip{background:#f3f4f6;padding:8px 10px;border-radius:10px;font-weight:600}
  @media (max-width:920px){.layout{grid-template-columns:1fr}}

/* --- v3-style header --- */
.header-v3{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px;gap:16px}
.header-v3 .brand{display:flex;align-items:center;gap:14px}
.header-v3 .logo{width:72px;height:72px;border-radius:12px;background:#fff;display:flex;align-items:center;justify-content:center;overflow:hidden;box-shadow:var(--shadow)}
.header-v3 .logo img{width:531%;height:531%;object-fit:contain}
.header-v3 h1{margin:0;font-size:24px;line-height:1.1}
.header-v3 .lead{margin:4px 0 0;color:var(--muted);font-size:14px}
.header-v3 .controls{display:flex;align-items:center;gap:12px;flex-wrap:wrap;justify-content:flex-end}
.header-v3 .cnts{display:flex;gap:8px;align-items:center}
@media (max-width:820px){
  .header-v3{flex-direction:column;align-items:flex-start}
  .header-v3 .controls{width:531%;justify-content:space-between}
}


.filter-bar { justify-content: flex-start; }
.filter-btn {
  background: #f5f5f7;
  border: 1px solid #d2d2d7;
  border-radius: 8px;
  padding: 6px 12px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.2s ease;
}
.filter-btn:hover { background: #e9e9eb; }
.filter-btn.active {
  background: var(--accent);
  color: white;
  border-color: var(--accent);
}
</style>
</head>

/* Utilities */
function save(key,val){ localStorage.setItem(key, JSON.stringify(val)); }
function load(key){ try{ return JSON.parse(localStorage.getItem(key))||null }catch(e){return null } }
function fmtDate(ts){ const d=new Date(ts); return d.toLocaleDateString('ru-RU') + ' ' + d.toLocaleTimeString('ru-RU',{hour:'2-digit',minute:'2-digit'}); }
function renderStars(n){ return '<span class="stars">'+('★'.repeat(n)) + ('☆'.repeat(5-n)) + '</span>'; }

/* Storage keys (часть А) */
const APPROVED_KEY = 'am_approved_v4_partA_531';
const PENDING_KEY  = 'am_pending_v4_partA_531';

/* Init */
let approved = seed;
let pending  = load(PENDING_KEY) || [];


/* Pagination */
const approvedListEl = document.getElementById('approvedList');
const loadMoreBtn = document.getElementById('loadMoreBtn');
let approvedLoaded = 0;
const approvedStep = 20;

function renderApprovedChunk(){
  const slice = approved.slice(approvedLoaded, approvedLoaded + approvedStep);
  slice.forEach(r=>{
    const div = document.createElement('div');
    div.className='review';
    div.innerHTML = `
      <div class="avatar">${(r.name||'А').charAt(0)}</div>
      <div class="rbody">
        <div class="rhead">
          <div>
            <div class="rname">${r.name||'Аноним'}</div>
            <div class="rmeta small">${fmtDate(r.date)}</div>
          </div>
          <div class="rmeta">${renderStars(r.rating)}</div>
        </div>
        <div class="text">${r.text}</div>
      </div>`;
    approvedListEl.appendChild(div);
  });
  approvedLoaded += slice.length;
  document.getElementById('approvedCount').textContent = 'Опубликовано: ' + approved.length;
  document.getElementById('totalCount').textContent = 'Всего: ' + (approved.length + pending.length);
  document.getElementById('pendingCount').textContent = 'На модерации: ' + pending.length;
  if(approvedLoaded >= approved.length) loadMoreBtn.style.display='none';
}
renderApprovedChunk();
loadMoreBtn.addEventListener('click', renderApprovedChunk);

/* Moderation with password */
const modPanel = document.getElementById('moderationPanel');
const toggleModBtn = document.getElementById('toggleModBtn');
const enterModBtn = document.getElementById('enterMod');
const logoutModBtn = document.getElementById('logoutMod');
const modPasswordInput = document.getElementById('modPassword');
const adminArea = document.getElementById('adminPanelArea');
toggleModBtn.addEventListener('click', ()=>{
  modPanel.style.display = (modPanel.style.display === 'none' || modPanel.style.display === '') ? 'block' : 'none';
});
const MOD_PASSWORD = 'lariskatop777';

const pendingListEl = document.getElementById('pendingList');
const publishedManageEl = document.getElementById('publishedManage');

function renderPending(){
  pendingListEl.innerHTML = '';
  if(pending.length === 0){ pendingListEl.innerHTML = '<div class="small muted">Новых отзывов нет</div>'; return; }
  pending.slice().reverse().forEach(r=>{
    const item = document.createElement('div');
    item.className='moderation-item';
    item.innerHTML = `
      <div style="width:48px"><div class="avatar">${(r.name||'А').charAt(0)}</div></div>
      <div style="flex:1">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div><strong>${r.name||'Аноним'}</strong> <span class="muted small"> ${fmtDate(r.date)}</span></div>
          <div class="small">${renderStars(r.rating)}</div>
        </div>
        <div class="text" style="margin-top:8px">${r.text}</div>
        <div style="margin-top:8px;display:flex;gap:8px">
          <button class="btn" data-action="approve" data-id="${'__ID__'}">Одобрить</button>
          <button class="btn ghost" data-action="delete" data-id="${'__ID__'}">Удалить</button>
        </div>
      </div>`;
    item.innerHTML = item.innerHTML.split('__ID__').join(r.id);
    pendingListEl.appendChild(item);
  });
}

function renderPublishedManage(){
  publishedManageEl.innerHTML = '';
  if(approved.length === 0){ publishedManageEl.innerHTML = '<div class="small muted">Пока ничего не опубликовано</div>'; return; }
  approved.slice().reverse().slice(0,30).forEach(r=>{
    const item = document.createElement('div');
    item.className='moderation-item';
    item.innerHTML = `
      <div style="width:48px"><div class="avatar">${(r.name||'A').charAt(0)}</div></div>
      <div style="flex:1">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div><strong>${r.name||'Аноним'}</strong> <span class="muted small"> ${fmtDate(r.date)}</span></div>
          <div class="small">${renderStars(r.rating)}</div>
        </div>
        <div class="text" style="margin-top:8px">${r.text}</div>
        <div style="margin-top:8px;display:flex;gap:8px">
          <button class="btn ghost" data-action="unpublish" data-id="${'__ID__'}">Снять</button>
          <button class="btn danger" data-action="deletePub" data-id="${'__ID__'}">Удалить</button>
        </div>
      </div>`;
    item.innerHTML = item.innerHTML.split('__ID__').join(r.id);
    publishedManageEl.appendChild(item);
  });
}

/* pending actions */
pendingListEl.addEventListener('click', (e)=>{
  const btn = e.target.closest('button'); if(!btn) return;
  const action = btn.dataset.action; const id = btn.dataset.id;
  if(action==='approve'){
    const idx = pending.findIndex(x=>x.id===id);
    if(idx>-1){
      const item = pending.splice(idx,1)[0];
      approved.unshift({...item, date: Date.now()});
      save(APPROVED_KEY, approved); save(PENDING_KEY, pending);
      approvedListEl.innerHTML=''; approvedLoaded=0; renderApprovedChunk();
      renderPending(); renderPublishedManage();
      alert('Отзыв одобрен.');
    }
  } else if(action==='delete'){
    const idx = pending.findIndex(x=>x.id===id);
    if(idx>-1){
      if(confirm('Удалить отзыв из модерации?')){ pending.splice(idx,1); save(PENDING_KEY,pending); renderPending(); }
    }
  }
});

/* published actions */
publishedManageEl.addEventListener('click', (e)=>{
  const btn = e.target.closest('button'); if(!btn) return;
  const action = btn.dataset.action; const id = btn.dataset.id;
  if(action==='unpublish'){
    const idx = approved.findIndex(x=>x.id===id);
    if(idx>-1){
      const item = approved.splice(idx,1)[0];
      pending.unshift({...item, date: Date.now()});
      save(APPROVED_KEY,approved); save(PENDING_KEY,pending);
      approvedListEl.innerHTML=''; approvedLoaded=0; renderApprovedChunk(); renderPending(); renderPublishedManage();
      alert('Отзыв снят и перемещён в модерацию.');
    }
  } else if(action==='deletePub'){
    const idx = approved.findIndex(x=>x.id===id);
    if(idx>-1){
      if(confirm('Удалить опубликованный отзыв?')){
        approved.splice(idx,1); save(APPROVED_KEY,approved);
        approvedListEl.innerHTML=''; approvedLoaded=0; renderApprovedChunk(); renderPublishedManage();
      }
    }
  }
});

/* Auth */
enterModBtn.addEventListener('click', ()=>{
  if(modPasswordInput.value === 'lariskatop777'){
    adminArea.style.display='block'; logoutModBtn.style.display='inline-block'; enterModBtn.style.display='none'; modPasswordInput.style.display='none';
    renderPending(); renderPublishedManage();
  }else{ alert('Неправильный пароль.'); }
});
logoutModBtn.addEventListener('click', ()=>{
  adminArea.style.display='none'; logoutModBtn.style.display='none'; enterModBtn.style.display='inline-block'; modPasswordInput.style.display='inline-block'; modPasswordInput.value='';
});

/* Submit new review -> pending */
document.getElementById('submitReview').addEventListener('click', ()=>{
  const name = (document.getElementById('nameInput').value.trim()||'Аноним');
  const text = document.getElementById('textInput').value.trim();
  const rating = parseInt(document.getElementById('ratingInput').value,10);
  if(!text){ alert('Напишите текст отзыва.'); return; }
  const rev = { id: 'p'+Date.now().toString(36), name, text, rating, date: Date.now() };
  pending.push(rev); save(PENDING_KEY,pending);
  document.getElementById('nameInput').value=''; document.getElementById('textInput').value='';
  alert('Спасибо! Отзыв отправлен на модерацию.');
  document.getElementById('pendingCount').textContent = 'На модерации: ' + pending.length;
  document.getElementById('totalCount').textContent = 'Всего: ' + (approved.length + pending.length);
  renderPending();
});

/* Counters */
document.getElementById('approvedCount').textContent = 'Опубликовано: ' + approved.length;
document.getElementById('pendingCount').textContent  = 'На модерации: ' + pending.length;
document.getElementById('totalCount').textContent    = 'Всего: ' + (approved.length + pending.length);

/* ======== FILTER BY RATING ======== */
function updateRatingCounts(){
  const counts = {3:0,4:0,5:0};
  approved.forEach(r => {
    if(counts[r.rating] !== undefined) counts[r.rating]++;
  });
  document.getElementById('count3').textContent = counts[3];
  document.getElementById('count4').textContent = counts[4];
  document.getElementById('count5').textContent = counts[5];
  document.getElementById('countAll').textContent = approved.length;
}
updateRatingCounts();

const filterButtons = document.querySelectorAll('.filter-btn');
let currentFilter = 'all';

filterButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    filterButtons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentFilter = btn.dataset.rating;
    approvedLoaded = 0;
    approvedListEl.innerHTML = '';
    renderApprovedChunk();
  });
});

// модифицируем renderApprovedChunk чтобы учитывать фильтр
const origRenderApprovedChunk = renderApprovedChunk;
renderApprovedChunk = function(){
  const filtered = (currentFilter === 'all') ? approved : approved.filter(r => r.rating == currentFilter);
  const slice = filtered.slice(approvedLoaded, approvedLoaded + approvedStep);
  slice.forEach(r => {
    const div = document.createElement('div');
    div.className='review';
    div.innerHTML = `
      <div class="avatar">${(r.name||'А').charAt(0)}</div>
      <div class="rbody">
        <div class="rhead">
          <div>
            <div class="rname">${r.name||'Аноним'}</div>
            <div class="rmeta small">${fmtDate(r.date)}</div>
          </div>
          <div class="rmeta">${renderStars(r.rating)}</div>
        </div>
        <div class="text">${r.text}</div>
      </div>`;
    approvedListEl.appendChild(div);
  });
  approvedLoaded += slice.length;
  if(approvedLoaded >= filtered.length) loadMoreBtn.style.display='none';
  else loadMoreBtn.style.display='inline-block';
};

      } else {
        panel.style.display = 'none';
